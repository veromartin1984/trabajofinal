                    <li>

                    </li>
                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg"  name="user_message"></textarea>
                    </li>
                </ul>
                <div class="enviar">
                    <section>
                    <p> <button id="btn-enviar" type="submit">Enviar Formulario</button> </p>
                </section>
                </div>
                <script src="js\contacto.js"></script>
